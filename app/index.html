<!doctype html>
<html>
<head>
    <title>Videogular Contextual Plugin</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/vg-next-video.css">
</head>
<body>
    <div class="vg-container" ng-app="vgNextVideoApp">
        <videogular>
            <vg-media></vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{timeLeft | date:'mm:ss'}}</vg-time-display>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-next-video vg-src="'data/media-files.json'" vg-time="3000"></vg-next-video>
            <vg-poster vg-url="'http://static.videogular.com/assets/images/videogular.png'"></vg-poster>
        </videogular>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-svg-round-progressbar/build/roundProgress.min.js"></script>

    <script src="bower_components/videogular/videogular.min.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.min.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.min.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/com/2fdevs/videogular/plugins/vg-next-video/vg-next-video.js"></script>
    <script src="scripts/com/2fdevs/videogular/plugins/vg-next-video/vg-next-video-service.js"></script>
</body>
</html>
